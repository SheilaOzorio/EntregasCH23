<head>
    <meta charset="UTF-8">

    <title>Practicas de formularios</title>

<body>
    <!--Representa una sección de un documento que contiene controles interactivas que permiten a un usuario enviar una información  a un servidor web-->
    <form action=""></form><!--action:indica la ubicación del programa que procesará la información enviada por el navegador, cuando el formulario sea despachado.  -->
  <form method=""></form><!--indica cómo debe el navegador adjuntar los datos del formulario a la petición.-->
  <br>
  <br>
<input type="button" onclick="alert('¡Hola programador!')" value="¡Haz click!"> <!--Un botón pulsador sin ningún comportamiento predeterminado mostrando el valor del atributo valor, vacío de forma predeterminada.-->
  <br>
  <br>
<input type="checkbox" name="hambre" value="hambre"> Hambre?
  </form><!--Una casilla de verificación que permite seleccionar/deseleccionar valores individuales.-->
  <br>
  <br>
<form>
    Tu cumpleaños:
    <input type="date" name="birthday"><!--Un control para introducir una fecha (año, mes y día, sin tiempo). Abre una selección de fecha  el año, mes, día, cuando está activa en los navegadores compatibles.-->
  </form>
  <br>
<form>
    Correo electronico:
    <input type="Email" name="Email">
</form> <!--Un campo para editar una dirección de correo electronico, parece una entrada de texto, pero tiene parámetros de validación y teclado relevante para admitir navegadores y dispositivos con teclados dinámicos-->
<form>
        <input type="radio" name="gender" value="male" checked> Hombre<br>
        <input type="radio" name="gender" value="female"> Mujer<br>
        <input type="radio" name="gender" value="other"> Otro
      </form><!--Un botón de opción, que permite seleccionar un único valor entre varias opciones con el mismo valor de nombre.-->
      <br>
    <form action="/action_page.php">
        Nombre:<br>
        <input type="text" name="firstname"><br>
        Apellidos:<br>
        <input type="text" name="lastname"><br><br>
        <input type="submit" value="Enviar">
      </form><!--Un botón que envía el formulario.-->
      <br>
    <form>
        Teléfono:
        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      </form> <!--Un control para introducir un número de teléfono. Muestra un teclado telefónico en algunos dispositivos con teclados dinámicos.-->
      <br>
    <form> </form>
    
</body>
